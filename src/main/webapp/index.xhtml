<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to TFAR</title>

    </h:head>
    <h:body style="background: #f3f3f3">
        <p:dialog id="dialog" header="Login : Registre" widgetVar="dlg" visible="true" closable="false">

            <h:form id="form">  
                <p:messages id="msgs"/>
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputLabel for="login" value="Login" />  
                    <p:inputText value="#{loginBean.login}"  id="login" required="true" label="login" requiredMessage="Login: Champ obligatoire." style="width: 205px" />  
                    <h:outputLabel for="password" value="Mot de passe" />  
                    <h:inputSecret value="#{loginBean.password}"  id="password" required="true" label="password" requiredMessage="Mot de passe: Champ obligatoire." style="width: 210px" />    
                    <f:facet name="footer">  
                        <p:commandButton id="loginButton" value="Connexion" update=":form:msgs" actionListener="#{loginBean.login}" oncomplete="handleLoginRequest(xhr, status, args)" />  
                    </f:facet>  
                </h:panelGrid>   
            </h:form>  
        </p:dialog>  

        <script type="text/javascript">  
            function handleLoginRequest(xhr, status, args) {  
                if(args.validationFailed || !args.loggedIn) {  
                    jQuery('#dialog').effect("shake", { times:3 }, 100);  
                } else {  
                    dlg.hide();  
                    jQuery('#loginLink').fadeOut();  
                }  
            }  
        </script>  
    </h:body>
</html>
