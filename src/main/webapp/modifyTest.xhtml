    <h:body> 
    <p:dialog id="ChargerFichier" widgetVar="$ChargerFichier" header="Cherger fichier" modal="true" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true">
                <h:form enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true"  />
                    <p:fileUpload value="#{fileUploadView.uploadedFile}" mode="simple" />   
                    <p:commandButton value="Submit" ajax="true" actionListener="#{fileUploadView.handleFileUpload}"  />
                </h:form>    
            </p:dialog>
    
        <p:dialog id="FrereNom" widgetVar="$FrereNom" header="Frere (Prénom par ordre décroissant,Atteint ou non)" modal="true" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true"   >

                <h:panelGrid columns="11" cellpadding="7" bgcolor="#ffa90a">                
                    <h:outputLabel id="f_Prenom" value="Prénom Frêre"  style="font-family:times new roman, times, serif;font-size: 18px ; padding-right:10px;"/>
                    <h:outputLabel style='padding-left:50px'/>
                    <h:outputLabel id="f_Place" value="Place" style="font-family:times new roman, times, serif;font-size: 18px ; padding-right:10px;"/>
                    <h:outputLabel style='padding-left:40px'/>
                    <h:outputLabel id="f_Age" value="Age" style="font-family:times new roman, times, serif;font-size: 18px ; padding-right:10px;"/>
                    <h:outputLabel style='padding-left:40px'/>
                    <h:outputLabel id="f_Sexe" value="Sexe" style="font-family:times new roman, times, serif;font-size: 18px ; padding-right:10px;"/>
                    <h:outputLabel style='padding-left:10px'/>

                    <h:outputLabel style='padding-left:10px'/>
                    <h:outputLabel id="f_Decedes" value="Décédés" style="font-family:times new roman, times, serif;font-size: 18px ; padding-right:10px;"/>
                </h:panelGrid>
    
                 <h:panelGrid  bgcolor="#ffa90a"> 
                     <ui:repeat value="#{ModifierFicheBean.freres}" var="#{ModifierFicheBean.freres}" varStatus="vs">
                         <h:outputLabel value="#{vs.index}"/>

                <h:outputLabel style='padding-left:40px'/>
                <p:selectOneMenu id="fPlace" value="#{ModifierFicheBean.freres[vs.index].placefratrie}" style="font-family:times new roman, times, serif; font-size: 16px;" >

                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="6" itemValue="6" />
                    <f:selectItem itemLabel="7" itemValue="7" />

                <h:outputLabel style='padding-left:40px'/>

                    <f:selectItem itemLabel="" itemValue="-1" />
                    <f:selectItem itemLabel="0" itemValue="0" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="6" itemValue="6" />
                    <f:selectItem itemLabel="7" itemValue="7" />
                    <f:selectItem itemLabel="8" itemValue="8" />
                    <f:selectItem itemLabel="9" itemValue="9" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                    <f:selectItem itemLabel="11" itemValue="11" />
                    <f:selectItem itemLabel="12" itemValue="12" />
                    <f:selectItem itemLabel="13" itemValue="13" />
                    <f:selectItem itemLabel="14" itemValue="14" />
                    <f:selectItem itemLabel="15" itemValue="15" />                    
                </p:selectOneMenu> 
                <h:outputLabel style='padding-left:40px'/>
                <p:selectOneMenu id="fSexe" value="#{ModifierFicheBean.freres[vs.index].sexeF}" style="font-family:times new roman, times, serif; font-size: 16px;" >
                    <f:selectItem itemLabel="" itemValue="-1" />
                    <f:selectItem itemLabel="M" itemValue="M" />
                    <f:selectItem itemLabel="F" itemValue="F" />
                </p:selectOneMenu> 
                <h:outputLabel style='padding-left:40px'/>

                    <f:selectItem itemLabel="non" itemValue="non" />
                    <f:selectItem itemLabel="oui" itemValue="oui" />
                </p:selectOneMenu> 
                <h:outputLabel style='padding-left:40px'/>
                <p:selectOneMenu id="fDecedes" value="#{ModifierFicheBean.freres[vs.index].decedes}" style="font-family:times new roman, times, serif; font-size: 16px;" >

                    <f:selectItem itemLabel="non" itemValue="non" />
                    <f:selectItem itemLabel="oui" itemValue="oui" />

        <br />
    </ui:repeat>
                 </h:panelGrid>

                <h:panelGrid  bgcolor="#ffa90a" width='80%'> 
                                                <f:facet name="footer">
                <p:commandButton value="Enregistrer"  actionListener="#{ModifierFicheBean.validfreres}" oncomplete="editarDialog.hide();"/>
                                 />
            </f:facet>  
                    

   
                </h:panelGrid>
                

                
                
        </h:form>
    </p:dialog>
        


    
        <p:dialog id="CousinNom" widgetVar="$CousinNom"  header="Cousins" modal="true" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true"   >        
            <h:form>
                <h:panelGrid columns="11" cellpadding="7" bgcolor="#ffa90a" width="100%">

                </p:selectOneMenu>  
                <h:outputLabel style='padding-left:40px'/>
                <p:selectOneMenu id="sexeC" value="#{c.sexeC}" style="font-family:times new roman, times, serif; font-size: 16px;" >

                    <f:selectItem itemLabel="F" itemValue="F" />
                </p:selectOneMenu> 
        <br />
    </ui:repeat>
                 </h:panelGrid>                         
                <h:panelGrid  bgcolor="#ffa90a" width='80%'> 
            <f:facet name="footer">
                <p:commandButton value="Enregistrer"  actionListener="#{ModifierFicheBean.validcousins()}" oncomplete="editarDialog.hide();"/>
                                 
            </f:facet>  
                </h:panelGrid>                
              
        </h:form>
    </p:dialog>

        <p:dialog id="Cytogenetique" widgetVar="$Cytogenetique" header="Etude cytogenetique" modal="true" hideEffect="explode" appendTo="@(body)" resizable="true" draggable="false" closeOnEscape="true" height="700px"   >        
            <h:form>
                
            <h:panelGrid columns="4" cellpadding="7" bgcolor="#cc6633" width='100%'>
                <h:outputLabel value="Registre Tunisien de l'Anémie de Fanconi" style="font-family:times new roman, times, serif; font-size: 20px; font-weight:bold; text-align: center ; color: #f2f8cb; width: 100%"/>
            </h:panelGrid>
            <br/>
                <ui:repeat value="#{ModifierFicheBean.cytogenetiques}" var="c">
            <h:panelGrid columns="4" cellpadding="7" bgcolor="#cc6633" width='100%'>
                <h:outputLabel value="Examen" style="font-family:times new roman, times, serif; font-size: 20px; font-weight:bold; text-align: center ; color: #f2f8cb; width: 100%"/>
            </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="4" bgcolor="#ffa90a" width="100%" >  
                        <p:row><p:column>
                        <p:outputLabel value="Lymphocytes sanguins : " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:100px;font-size: bold" />
                            <p:selectOneMenu id="lymphocytes" value="#{c.lymphocytes}" style="font-family:times new roman, times, serif;font-size: 18px ; " >
                                <f:selectItem itemLabel="non faite" itemValue="non faite" />
                                <f:selectItem itemLabel="faite" itemValue="faite" />
                            </p:selectOneMenu>       
                            </p:column> 
                            
                        </p:row>
                </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="7" bgcolor="#ffa90a" width='100%'>  
                            <p:outputLabel value="Date: " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:170px;padding-left: 100px" />
                            <p:calendar id="dateSang" value="#{c.dateSang}"    style="font-family:times new roman, times, serif; font-size: 15px"  >
                                                  
            </p:calendar>
                            
                            <p:outputLabel value="Laboratoire de cytogénétique: " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:170px;padding-left: 100px" />
                            <p:selectOneMenu id="laboratoire" value="#{c.laboratoire}" style="font-family:times new roman, times, serif;font-size: 18px ; " >
                                <f:selectItem itemLabel="Sousse" itemValue="Sousse" />
                                <f:selectItem itemLabel="Pasteur" itemValue="Pasteur" />
                                <f:selectItem itemLabel="MeddebTunis" itemValue="MeddebTunis" />
                                <f:selectItem itemLabel="Autre" itemValue="Autre" />
                            </p:selectOneMenu>       
                </h:panelGrid>
                    <h:panelGrid columns="10" cellpadding="7" bgcolor="#ffa90a" width='100%'>  
                            <p:outputLabel value="Agent pontant: " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:10px;padding-left: 100px" />
                            <p:selectOneMenu id="agentPontant" value="#{c.agentPontant}" style="font-family:times new roman, times, serif;font-size: 18px ; " >
                                <f:selectItem itemLabel="Non" itemValue="Non" />
                                <f:selectItem itemLabel="MMC" itemValue="MMC" />
                                <f:selectItem itemLabel="DEB" itemValue="DEB" />
                            </p:selectOneMenu>       
                            <p:outputLabel value="Instabilité: " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:10px;padding-left: 50px" />
                            <p:selectOneMenu id="instabilite" value="#{c.instabilite}" style="font-family:times new roman, times, serif;font-size: 18px ; " >
                                <f:selectItem itemLabel="oui" itemValue="oui" />
                                <f:selectItem itemLabel="non" itemValue="non" />
                            </p:selectOneMenu>       
                            <p:inputText id="instabilitePourcentage"  value="#{c.instabilitePourcentage}" label="HbF" style="font-family:times new roman, times, serif; font-size: 18px; padding-right:10px; padding-left: 50px "/>
                            <p:outputLabel value="% " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:10px;padding-left:10px;" />
                            <p:outputLabel value="IR " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:10px;padding-left: 50px" />
                            <p:selectOneMenu id="ir" value="#{c.ir}" style="font-family:times new roman, times, serif;font-size: 18px ; " >
                                <f:selectItem itemLabel="oui" itemValue="oui" />
                                <f:selectItem itemLabel="non" itemValue="non" />
                            </p:selectOneMenu>       
                        
                            <p:inputText id="IRPourcentage"  value="#{c.IRPourcentage}" label="HbF" style="font-family:times new roman, times, serif; font-size: 18px; padding-right:10px; padding-left: 50px "/>
                            <p:outputLabel value="% " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:10px;padding-left:10px;" />
                        
                </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="7" bgcolor="#ffa90a" width='100%'>  
                            <p:outputLabel value="Moelle : " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:170px;font-size: bold" />
                            <p:selectOneMenu id="moelle" value="#{c.moelle}" style="font-family:times new roman, times, serif;font-size: 18px ; " >

                                <f:selectItem itemLabel="faite" itemValue="faite" />
                            </p:selectOneMenu>       
                </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="7" bgcolor="#ffa90a" width='100%'>  

                            <p:outputLabel value="Date: " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:170px;padding-left: 100px" />
                            <p:calendar id="dateMoelle" value="#{c.dateMoelle}"    style="font-family:times new roman, times, serif; font-size: 15px"  >
                                                  
            </p:calendar>
                            <p:outputLabel value="Résultat (formule chromosomique): " style="font-family:times new roman, times, serif, blod;font-size: 18px ; padding-right:170px;padding-left: 50px" />
                            <p:inputText id="resultatMoelle"  value="#{c.resultatMoelle}" label="HbF" style="font-family:times new roman, times, serif; font-size: 18px; padding-right:10px; padding-left: 50px "/>
                </h:panelGrid>
                <br/>
                </ui:repeat>

            <h:panelGrid columns="4" cellpadding="7" bgcolor="#cc6633" width='100%'>
            <f:facet name="footer">
 <p:commandButton value="Enregistrer"  actionListener="#{ModifierFicheBean.validCytogenetique}" oncomplete="editarDialog.hide();"/>
